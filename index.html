<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-content">
    <div class="grid-container" style="font-size: 50px; text-align: center;">
        <button class="field1 button" id="b1"></button>
        <button class="field2 button" id="b2"></button>
        <button class="field3 button" id="b3"></button>
        <button class="field4 button" id="b4"></button>
        <button class="field5 button" id="b5"></button>
        <button class="field6 button" id="b6"></button>
        <button class="field7 button" id="b7"></button>
        <button class="field8 button" id="b8"></button>
        <button class="field9 button" id="b9"></button>  
    </div> 
    </div>
    <div id="score">
        <div class="player1 player-active">
            player-x 
        </div>
        <div class="player2">
            player-0 
        </div>
        <div class="winner-1 hidden">
            player-x is the winner
        </div>
        <div class="winner-2 hidden">
            player-o is the winner
        </div>        
        <div class="tied hidden">
            match has been tied
        </div>
    </div>
    <div class="restart">
        <button class="restart" type="reset">RESTART</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
